  <style>
    :root {
      --gold-color: #FFD700;
      --dark-gold: #B8860B;
      --jade-black: #0D1B2A;
      --jade-dark: #041E42;
      --accent-gold: #F4E27C;
      --text-light: #E8E8E8;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--jade-black);
      color: var(--text-light);
    }

    /* Navigation */
    .navbar {
      background: linear-gradient(135deg, var(--gold-color), var(--dark-gold)) !important;
      box-shadow: 0 4px 20px rgba(255, 215, 0, 0.3);
    }

    .navbar-brand .brand-text {
      font-weight: bold;
      font-size: 1.5rem;
      background: linear-gradient(45deg, var(--jade-black), var(--jade-dark));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
    }

    .navbar-nav .nav-link {
      color: var(--jade-black) !important;
      font-weight: 600;
      position: relative;
      transition: all 0.3s ease;
    }

    .navbar-nav .nav-link:hover {
      color: var(--jade-dark) !important;
      transform: translateY(-2px);
    }

    /* Login Section */
    .login-hero {
      background: linear-gradient(135deg, var(--jade-black) 0%, var(--jade-dark) 100%);
      padding: 80px 0;
      min-height: calc(100vh - 200px);
      display: flex;
      align-items: center;
    }

    .login-container {
      background: var(--jade-black);
      border: 2px solid var(--gold-color);
      border-radius: 15px;
      padding: 30px;
      box-shadow: 0 15px 40px rgba(255, 215, 0, 0.2);
      transition: all 0.3s ease;
    }

    .login-container:hover {
      box-shadow: 0 20px 50px rgba(255, 215, 0, 0.3);
      transform: translateY(-5px);
    }

    .login-header {
      text-align: center;
      margin-bottom: 30px;
    }

    .login-header h2 {
      color: var(--gold-color);
      font-weight: bold;
      font-size: 2rem;
    }

    .form-label {
      color: var(--gold-color);
      font-weight: 600;
    }

    .form-control {
      background: var(--jade-dark);
      border: 1px solid var(--gold-color);
      color: var(--text-light);
      padding: 12px 15px;
      border-radius: 10px;
      transition: all 0.3s ease;
    }

    .form-control:focus {
      background: var(--jade-dark);
      border-color: var(--accent-gold);
      color: var(--text-light);
      box-shadow: 0 0 0 0.25rem rgba(255, 215, 0, 0.25);
    }

    .form-check-label {
      color: var(--text-light);
    }

    .form-check-input:checked {
      background-color: var(--gold-color);
      border-color: var(--gold-color);
    }

    .btn-login {
      background: linear-gradient(135deg, var(--gold-color), var(--dark-gold));
      border: none;
      color: var(--jade-black);
      padding: 12px 30px;
      font-size: 1.1rem;
      font-weight: 600;
      border-radius: 50px;
      transition: all 0.3s ease;
      width: 100%;
      margin-top: 10px;
    }

    .btn-login:hover {
      background: linear-gradient(135deg, var(--dark-gold), var(--gold-color));
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(255, 215, 0, 0.4);
      color: var(--jade-black);
    }

    .login-footer {
      text-align: center;
      margin-top: 20px;
    }

    .login-footer p {
      margin-bottom: 10px;
    }

    .login-footer a {
      color: var(--gold-color);
      text-decoration: none;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    .login-footer a:hover {
      color: var(--accent-gold);
      text-decoration: underline;
    }

    /* Admin Badge */
    .admin-badge {
      background: linear-gradient(135deg, var(--dark-gold), var(--gold-color));
      color: var(--jade-black);
      padding: 5px 15px;
      border-radius: 20px;
      font-size: 0.9rem;
      font-weight: bold;
      display: inline-block;
      margin-bottom: 10px;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .hero h1 {
        font-size: 2rem;
      }
    }

    /* Loading animation */
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .fade-in-up {
      animation: fadeInUp 0.6s ease;
    }
  </style>
</head>

  <script>
    document.getElementById('adminLoginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const username = document.getElementById('adminUsername').value;
      const password = document.getElementById('adminPassword').value;
      
      // Lưu trạng thái admin vào localStorage - cho phép đăng nhập với bất kỳ thông tin nào
      const adminUser = {
        role: 'admin',
        username: username,
        name: 'Admin OTOTHESIU',
        loginTime: new Date().toLocaleString('vi-VN')
      };
      
      localStorage.setItem('loggedInAdmin', JSON.stringify(adminUser));
      
      // Hiển thị thông báo thành công
      alert('Đăng nhập admin thành công! Chào mừng ' + username);
      
      // Chuyển hướng đến dashboard
      window.location.href = 'dashboard.html';
    });

    // Thêm hiệu ứng fade-in cho các phần tử khi cuộn trang
    document.addEventListener('DOMContentLoaded', function() {
      const fadeElements = document.querySelectorAll('.fade-in-up');
      
      const fadeInOnScroll = function() {
        fadeElements.forEach(element => {
          const elementTop = element.getBoundingClientRect().top;
          const elementVisible = 150;
          
          if (elementTop < window.innerHeight - elementVisible) {
            element.style.opacity = 1;
            element.style.transform = 'translateY(0)';
          }
        });
      };
      
      // Kích hoạt ngay lập tức
      fadeInOnScroll();
    });
  </script>
